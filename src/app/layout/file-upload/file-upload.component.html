<div
  class="flex flex-col items-center justify-center w-full h-48 p-6 bg-white border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-400 transition duration-300 relative"
  (dragover)="handleDragOver($event)"
  (dragleave)="handleDragLeave($event)"
  (drop)="handleDrop($event)"
>
  <div
    class="absolute inset-0 bg-blue-100 transition duration-300"
    [class.opacity-50]="isDragging"
    [class.opacity-0]="!isDragging"
  ></div>
  <mat-icon fontIcon="photo" class="outlined text-gray-400 text-2xl"></mat-icon>
  <p class="mt-2 text-sm text-gray-600">
    <span class="text-blue-500 font-medium cursor-pointer">Upload a file</span>
    or drag and drop
  </p>
  <p class="text-xs text-gray-500">PNG, JPG up to 10MB</p>
</div>
