<div class="grid gap-4">
  <mat-toolbar color="primary" class="bg-gray-800">
    <!-- Logo à esquerda -->
    <div class="flex items-center">
      <img
        class="h-8 w-auto"
        src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
        alt="Your Company"
      />
    </div>

    <!-- Links no centro -->
    <span class="flex-1 flex justify-center">
      <div class="hidden sm:block">
        <div class="flex space-x-4">
          <!-- Link ativo: "bg-gray-900 text-white", Padrão: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="#"
            class="rounded-md px-3 py-2 text-sm text-gray-300 font-medium hover:bg-gray-700 hover:text-white"
            aria-current="page"
            [routerLink]="['/home']"
            routerLinkActive="bg-gray-900 text-white"
            >Home</a
          >
          <a
            href="#"
            class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            [routerLink]="['/docs']"
            routerLinkActive="bg-gray-900 text-white"
            >API docs</a
          >
          <a
            href="#"
            class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            [routerLink]="['/contact']"
            routerLinkActive="bg-gray-900 text-white"
            >Contato</a
          >
        </div>
      </div>
    </span>

    <!-- Botão de login à direita -->
    <div>
      <a
        class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 bg-gray-700 hover:text-white"
        routerLink="/login"
        >Login</a
      >
    </div>
  </mat-toolbar>
</div>
